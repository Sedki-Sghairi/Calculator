<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" charset="utf-8" defer></script>
    </head>
    <body>
<div class="container">
    <div class="answer">
        <div data-history class="previous-operand"></div>
        <div data-result class="current-operand"></div>
    </div>
    <div class="command">
        <button id ="orange" data-all-clear>AC</button>
        <button id ="orange" data-delete>&#8594</button>
        <button id ="orange" data-operation>รท</button>
        <button id ="orange" data-negative>&plusmn</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button id ="orange" data-operation>+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button id ="orange" data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button id ="orange" data-operation>*</button>
        <button data-number>0</button>
        <button id ="orange" data-percent>&#37</button>
        <button data-number>.</button>
        <button id ="orange" data-equals>=</button>
    </div>
</div>
    </body>
</html>
